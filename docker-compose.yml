version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: downloader_redis
    restart: always
    volumes:
      - ./redis_data_dir:/data
    # RAM kamligi uchun maxmemoryni 300MB ga tushiramiz. 
    # Hash Map va TTL ishlatganingiz uchun bu millionlab userga ham yetadi.
    command: redis-server --appendonly yes --maxmemory 300mb --maxmemory-policy allkeys-lru
    network_mode: "host" 
    deploy:
      resources:
        limits:
          memory: 400M

  postgres:
    image: postgres:15-alpine
    container_name: downloader_db
    restart: always
    env_file:
      - ./app/.env
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    network_mode: "host"
    deploy:
      resources:
        limits:
          memory: 400M

  # admin_panel:
