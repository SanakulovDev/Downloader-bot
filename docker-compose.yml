version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: downloader_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  # <-- OCHILDI: Host rejimdagi bot ulanishi uchun kerak

  postgres:
    image: postgres:15-alpine
    container_name: downloader_db
    restart: always
    env_file:
      - ./app/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  admin_panel:
    build: .
    container_name: downloader_admin
    restart: always
    command: uvicorn admin_panel:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - /dev/shm:/dev/shm
    env_file:
      - ./app/.env
    ports:
      - "23456:8000"
    depends_on:
      - postgres

  downloader-bot:
    build: .
    container_name: ${CONTAINER_NAME}
    restart: always
    
    # --- ENG MUHIM QISM (IPV6 UCHUN) ---
    network_mode: "host"
    # -----------------------------------

    depends_on:
      - redis
      - postgres
    mem_limit: 2g
    mem_reservation: 512m
    volumes:
      - .:/app
      - /dev/shm:/dev/shm
    env_file:
      - ./app/.env
    environment:
      - PYTHONUNBUFFERED=1
      # Host rejimida bot konteyner nomlarini (redis, postgres) ko'rmaydi.
      # Shuning uchun 127.0.0.1 (localhost) ishlatamiz.
      - REDIS_HOST=127.0.0.1 
      - REDIS_PORT=6379
      # Agar .env ichida DB_HOST=postgres deb yozilgan bo'lsa, 
      # uni ham kodingizda yoki shu yerda 127.0.0.1 ga o'zgartirish kerak bo'lishi mumkin.
      - DB_HOST=127.0.0.1
    ulimits:
      nofile:
        soft: 100000  
        hard: 100000

volumes:
  redis_data:
  postgres_data: