{% extends "layout.html" %} {% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Broadcast Message</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="form-group">
          <label for="message">Message Text</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Send to All Users
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
