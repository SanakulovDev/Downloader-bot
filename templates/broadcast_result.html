{% extends "layout.html" %}
{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Broadcast Result</h3>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% else %}
            <div class="alert alert-success">
                Message sent to {{ count }} / {{ total }} users.
            </div>
            {% endif %}
            <a href="/admin/broadcast" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
