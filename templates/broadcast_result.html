{% extends "sqladmin/layout.html" %}
{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Broadcast Initiated</h3>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% else %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            <p>Processing has started in the background. You can check the status on the main page.</p>
            {% endif %}
            <a href="/admin/broadcast" class="btn btn-secondary">Back to Broadcast List</a>
        </div>
    </div>
</div>
{% endblock %}
