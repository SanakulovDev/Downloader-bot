<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murojaat yo'llash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        label {
            margin-top: 15px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }
        button {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active {
            opacity: 0.8;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <h2>üìù Murojaat qoldirish</h2>
    <p style="font-size: 14px; text-align: center; color: var(--tg-theme-hint-color);">
        Taklif, shikoyat yoki savollaringizni yozib qoldiring.
    </p>
    
    <form id="supportForm">
        <label for="message">Xabaringiz:</label>
        <textarea id="message" name="message" placeholder="Murojaatingizni shu yerga yozing..." required></textarea>
        <div id="status"></div>
        <button type="submit" id="submitBtn">Yuborish</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand to full height
        tg.ready();

        const form = document.getElementById('supportForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            
            if (!message.trim()) return;

            submitBtn.disabled = true;
            submitBtn.innerText = "Yuborilmoqda...";

            // Fallbacks for testing in browser (outside Telegram)
            const user = tg.initDataUnsafe?.user || {};
            const userId = user.id || 1359920466; 
            const username = user.username || 'browser_test';
            const fullname = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Browser User';

            try {
                const response = await fetch('/support/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        username: username,
                        fullname: fullname,
                        message: message,
                        initData: tg.initData || ''
                    })
                });

                if (response.ok) {
                    statusDiv.innerText = "‚úÖ Yuborildi!";
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    statusDiv.innerText = "‚ùå Xatolik: " + (errorText || "Noma'lum");
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Yuborish";
                }
            } catch (error) {
                statusDiv.innerText = "‚ùå Xatolik: " + error.message;
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.innerText = "Yuborish";
            }
        });
    </script>
</body>
</html>
